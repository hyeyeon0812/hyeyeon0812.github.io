<h2> 기후 </h2>
다낭은 전형적인 열대 몬순의 온화한 기후지역이다. 북부와 남부지방 날씨가 함께 나타나지만 주로 북부 지방의 날씨 특성이 강하다. 또한 8월-12월 사이의 우기와 1월-7월 사이의 건기, 두 계절이 나타나며 가끔 단발적인 추위가 찾아온다. 평균 습도는 83.4% 이다.
연평균 온도는 약 섭씨 26˚C로, 6월-8월중에는 최고 기온이 28-30°C에 달하며 12월-2월 중에는 최저기온이 23˚C 가량 된다. 연평균 강수량은 약 2,505㎜로 주로 10월에서 11월 사이에 집중된다. <br>
